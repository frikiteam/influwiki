            <!-- crear hipervinculos para mi logo sin cerrar mi pagina inicial-->

            <a href="profile.html" title="ir a otra pagina "target="_blank">

    <main>
        
            <h1>Asignacion de cuenta</h1>
            <center>
            <!-- Form es para que funcione bien el formulario agrupa todo lo del formulario y tome todos los datos de este como un emboltorio-->
            <form class="formulariocontraseña">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Direccion de correo electronico</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">Nunca compartiremos su correo electrónico con nadie más.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">contraseña</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">visualizar Contraseña</label>
                </div>
                <button type="submit" class="btnContraseña">Enviar</button>
              </form>
            </center>
    </main>
